# GRUB2 config for Secure Wipe Bootable ISO
set timeout=5
set default=0

menuentry "Secure Wipe Offline Tool" {
    set root=(cd)
    linux /boot/wipe_cli /dev/sda 3  # Default: Wipe first disk with 3 passes (edit for safety)
    # Add params: e.g., /dev/sdb 1 for single-pass
}
menuentry "Shell (Debug)" {
    set root=(cd)
    linux /bin/sh
}